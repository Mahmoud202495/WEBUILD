    <div class="row g-4">
        <div *ngFor="let service of services" class="col-lg-4 col-md-6">
          <div class="card border-0 shadow">
            <img [src]="service.image" class="card-img-top" [alt]="service.title">
            <div class="card-body text-center">
                <h4 class="fw-medium">
                    <a class="text-decoration-none " href="#">{{ service.title }}</a>
                </h4>
              <!-- <h5 class="card-title fw-bold">{{  }}</h5> -->
              <p class="card-text">{{ service.description }}</p>
              <p class="card-text fw-medium d-flex justify-content-between align-items-center">
                <span>Starting at</span>
                <span>
                  <span *ngIf="service.discountPrice" class="text-decoration-line-through text-muted me-2">
                    {{ service.price | currency: 'SAR' }}
                  </span>
                  <span class="fw-bold text-primary">
                    {{ (service.discountPrice ? service.discountPrice : service.price) | currency: 'SAR' }}
                  </span>
                </span>
              </p>
                     
            </div>
            <a href="#" class="btn btn-primary text-uppercase">Get Quote</a>

          </div>
        </div>
      </div>
  </div>
