
   <div class="container-fluid bg-light pt-5">
    <div class="text-center mx-auto mb-5" style="max-width: 600px;">
      <h1 class="display-5 fw-bold text-uppercase mb-4">
        What Our <span class="text-primary">Happy Clients</span> Say!!!
      </h1>
    </div>
    <div class="row gx-0 align-items-center">
      <div class="col-xl-4 col-lg-5 d-none d-lg-block">
        <img class="img-fluid w-100 h-100" src="img/testimonial.jpg" alt="Testimonial Background">
      </div>

      <div class="col-lg-7 col-md-12">
        <div class="testimonial">
          <div class="row gx-4 align-items-center">

            <div class="col-xl-4 col-lg-5 col-md-5 client-image">
              <img
                class="img-fluid w-100 h-100 bg-light p-lg-3 mb-4 mb-md-0"
                [src]="testimonials[currentTestimonialIndex].image"
                [alt]="testimonials[currentTestimonialIndex].clientName"
              />
            </div>

            <div class="col-lg-7 col-md-7">
              <h4 class="text-uppercase mb-0">
                {{ testimonials[currentTestimonialIndex].clientName }}
              </h4>
              <p>{{ testimonials[currentTestimonialIndex].profession }}</p>
              <p class="fs-5 mb-0">
                <i class="fa fa-2x fa-quote-left text-primary me-2"></i>
                {{ testimonials[currentTestimonialIndex].message }}
              </p>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
